<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>YouTube Redesign</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- HEADER -->
			<div class="container">
				<header class="header">
					<div class="header__burger-menu">
						<span class="burger-line"></span>
						<span class="burger-line"></span>
						<span class="burger-line"></span>
					</div>
					<img
						class="header__logo"
						src="./assets/img/header/logo.svg"
						alt="youtube logo"
					/>
					<div class="header__search search">
						<input type="text" class="search__input" placeholder="Search" />
						<img
							src="./assets/img/header/search.svg"
							alt="search-icon"
							class="search__icon"
						/>
					</div>
					<nav class="header__menu">
						<ul class="menu__list">
							<li class="menu__list_item">
								<img
									src="./assets/img/header/camera.svg"
									alt="header menu icon"
									class="menu__list_item-img"
								/>
							</li>
							<li class="menu__list_item">
								<img
									src="./assets/img/header/dots.svg"
									alt="header menu icon"
									class="menu__list_item-img"
								/>
							</li>
							<li class="menu__list_item">
								<img
									src="./assets/img/header/bell.svg"
									alt="header menu icon"
									class="menu__list_item-img"
								/>
							</li>
							<li class="menu__list_item">
								<img
									src="./assets/img/header/userpic.svg"
									alt="header menu icon"
									class="menu__list_item-img"
								/>
							</li>
						</ul>
					</nav>
				</header>
			</div>
			<!-- MAIN -->
			<div class="container">
				<main class="main">
					<!-- ASIDE -->
					<aside class="aside">
						<nav class="aside__nav">
							<ul class="nav__list">
								<li class="nav__list_item active">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-1.svg"
										alt="nav list icon"
									/>
									<p>Home</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-2.svg"
										alt="nav list icon"
									/>
									<p>Trending</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-3.svg"
										alt="nav list icon"
									/>
									<p>Subscriptions</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-4.svg"
										alt="nav list icon"
									/>
									<p>Library</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-5.svg"
										alt="nav list icon"
									/>
									<p>History</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-6.svg"
										alt="nav list icon"
									/>
									<p>Watch later</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-7.svg"
										alt="nav list icon"
									/>
									<p>Favourites</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-8.svg"
										alt="nav list icon"
									/>
									<p>Liked videos</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-9.svg"
										alt="nav list icon"
									/>
									<p>Music</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-10.svg"
										alt="nav list icon"
									/>
									<p>Games</p>
								</li>
								<li class="nav__list_item">
									<img
										class="nav__list_item-icon"
										src="./assets/img/navigation/icon-11.svg"
										alt="nav list icon"
									/>
									<p>Show more</p>
								</li>
							</ul>
						</nav>
						<div class="aside__subscriptions">
							<p class="subscriptions__title">Subscriptions</p>
							<ul class="subscriptions__list">
								<li class="subscriptions__list_item">
									<img
										src="./assets/img/subscription/face-1.svg"
										alt="subscriptions list icon"
										class="subscriptions__list_item-icon"
									/>Gussie Singleton
								</li>
								<li class="subscriptions__list_item">
									<img
										src="./assets/img/subscription/face-2.svg"
										alt="subscriptions list icon"
										class="subscriptions__list_item-icon"
									/>Nora Francis
								</li>
								<li class="subscriptions__list_item">
									<img
										src="./assets/img/subscription/face-3.svg"
										alt="subscriptions list icon"
										class="subscriptions__list_item-icon"
									/>Belle Briggs
								</li>
								<li class="subscriptions__list_item">
									<img
										src="./assets/img/subscription/face-4.svg"
										alt="subscriptions list icon"
										class="subscriptions__list_item-icon"
									/>Eunice Cortez
								</li>
								<li class="subscriptions__list_item">
									<img
										src="./assets/img/subscription/face-5.svg"
										alt="subscriptions list icon"
										class="subscriptions__list_item-icon"
									/>Emma Hanson
								</li>
								<li class="subscriptions__list_item">
									<img
										src="./assets/img/subscription/face-6.svg"
										alt="subscriptions list icon"
										class="subscriptions__list_item-icon"
									/>Leah Berry
								</li>
							</ul>
						</div>
					</aside>
					<!-- MAIN CONTENT -->
					<div class="main__content">MAIN</div>
				</main>
			</div>
		</div>
	</body>
</html>
